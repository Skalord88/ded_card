version: '3'
services:
  db:
    image: postgres:10.5
    restart: always
    container_name: my_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5433:5432'
    networks:
      - backend
    volumes: 
      - ./postgres-data:/var/lib/postgresql/data

  api:
    # image: api:latest
    
    image: skalord88/api:latest
    # restart: always
    depends_on:
      - db
    networks:
      - backend
    ports:
      - '8080:8080'

networks:
  backend:

volumes:
  postgres_data: